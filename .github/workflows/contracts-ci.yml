name: Contracts CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  contracts-test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Cache Forge dependencies
        uses: actions/cache@v4
        with:
          path: |
            contracts/cache
            contracts/out
          key: ${{ runner.os }}-forge-${{ hashFiles('**/foundry.toml') }}-${{ hashFiles('contracts/lib/**') }}
          restore-keys: |
            ${{ runner.os }}-forge-
      
      - name: Run Forge build
        working-directory: contracts
        run: forge build --sizes
      
      - name: Run Forge tests
        working-directory: contracts
        run: forge test -vvv
      
      - name: Check contract formatting
        working-directory: contracts
        run: forge fmt --check

  contracts-lint:
    name: Solidity Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Check contract formatting
        working-directory: contracts
        run: forge fmt --check
      
      - name: Run static analysis (if slither available)
        continue-on-error: true
        run: |
          pip3 install slither-analyzer
          cd contracts
          slither . --exclude-dependencies || true

