name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Rust format check
        run: cargo fmt --all -- --check
      
      - name: Rust clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      
      - name: Solidity format check
        working-directory: contracts
        run: forge fmt --check

  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          echo "$HOME/.sp1/bin" >> $GITHUB_PATH
          source ~/.bashrc || true
          sp1up || true
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            contracts/cache
            contracts/out
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/foundry.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-
      
      - name: Build Rust project
        run: cargo build --locked --release -j 8
        env:
          VERGEN_GIT_SHA: ${{ github.sha }}
      
      - name: Run Rust tests
        run: |
          cd crates/shared && cargo test --locked
          cd ../program && cargo test --locked
          cd ../script && SP1_SKIP_PROGRAM_BUILD=true cargo test --locked -j 8 -- --test-threads=16
        env:
          RUST_LOG: info
      
      - name: Run contract tests
        working-directory: contracts
        run: forge test -vvv

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: lido_sp1_oracle:test
          platforms: linux/amd64
          build-args: |
            VERGEN_GIT_SHA=${{ github.sha }}

