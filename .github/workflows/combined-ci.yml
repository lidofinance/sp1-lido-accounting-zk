name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile default
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"
          rustup component add rustfmt clippy
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          export PATH="$HOME/.sp1/bin:$PATH"
          sp1up
          echo "$HOME/.sp1/bin" >> $GITHUB_PATH
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-
      
      - name: Rust format check
        run: cargo fmt --all -- --check
      
      - name: Build project (required for clippy)
        run: cargo build --locked --release
        env:
          VERGEN_GIT_SHA: ${{ github.sha }}
      
      - name: Rust clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      
      - name: Solidity format check
        working-directory: contracts
        run: forge fmt --check

  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune --all --force
          df -h
      
      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile default
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          export PATH="$HOME/.sp1/bin:$PATH"
          sp1up
          echo "$HOME/.sp1/bin" >> $GITHUB_PATH
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
      
      - name: Cache Forge dependencies
        uses: actions/cache@v4
        with:
          path: |
            contracts/cache
            contracts/out
          key: ${{ runner.os }}-forge-${{ hashFiles('contracts/**/*.sol') }}
          restore-keys: |
            ${{ runner.os }}-forge-
      
      - name: Build Rust project
        run: cargo build --locked --release -j 8
        env:
          VERGEN_GIT_SHA: ${{ github.sha }}
      
      - name: Run Rust tests
        run: |
          cd crates/shared && cargo test --locked
          cd ../program && cargo test --locked
          cd ../script && SP1_SKIP_PROGRAM_BUILD=true cargo test --locked -j 8 -- --test-threads=16 \
            --skip report_tampering \
            --skip data_tampering \
            --skip program_input_tampering
        env:
          RUST_LOG: info
      
      - name: Run contract tests
        working-directory: contracts
        run: forge test -vvv

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune --all --force
          df -h
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: lido_sp1_oracle:test
          platforms: linux/amd64
          build-args: |
            VERGEN_GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

