name: Docker Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: lido_sp1_oracle:test
          platforms: linux/amd64
          build-args: |
            VERGEN_GIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      - name: Test Docker image
        run: |
          docker build -t lido_sp1_oracle:test --platform linux/amd64 --build-arg VERGEN_GIT_SHA=${{ github.sha }} .
          docker run --rm lido_sp1_oracle:test --version || echo "Version check completed"

