name: Rust CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-lint:
    name: Rust Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  rust-test:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          echo "$HOME/.sp1/bin" >> $GITHUB_PATH
          source ~/.bashrc || true
          sp1up || true
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
      
      - name: Build project
        run: cargo build --locked --release -j 8
        env:
          VERGEN_GIT_SHA: ${{ github.sha }}
      
      - name: Test shared crate
        working-directory: crates/shared
        run: cargo test --locked
      
      - name: Test program crate
        working-directory: crates/program
        run: cargo test --locked
      
      - name: Test script crate (excluding integration tests)
        working-directory: crates/script
        run: |
          SP1_SKIP_PROGRAM_BUILD=true cargo test --locked -j 8 -- --test-threads=16 \
            --skip report_tampering \
            --skip data_tampering \
            --skip program_input_tampering
        env:
          RUST_LOG: info

  cargo-check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
      
      - name: Check workspace
        run: cargo check --workspace --locked --all-targets

