name: Rust CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-lint:
    name: Rust Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile default
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"
          rustup component add rustfmt clippy
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          export PATH="$HOME/.sp1/bin:$PATH"
          sp1up
          rustup toolchain list
          echo "$HOME/.sp1/bin" >> $GITHUB_PATH
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Build project (required for clippy)
        run: cargo build --locked --release
        env:
          VERGEN_GIT_SHA: ${{ github.sha }}
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  rust-test:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      
      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile default
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          export PATH="$HOME/.sp1/bin:$PATH"
          sp1up
          rustup toolchain list
          echo "$HOME/.sp1/bin" >> $GITHUB_PATH
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
      
      - name: Build project
        run: cargo build --locked --release
        env:
          VERGEN_GIT_SHA: ${{ github.sha }}
      
      - name: Test shared crate
        working-directory: crates/shared
        run: cargo test --locked
      
      - name: Test program crate
        working-directory: crates/program
        run: cargo test --locked
      
      - name: Test script crate (excluding integration tests)
        working-directory: crates/script
        run: |
          SP1_SKIP_PROGRAM_BUILD=true cargo test --locked -- --test-threads=4 \
            --skip report_tampering \
            --skip data_tampering \
            --skip program_input_tampering
        env:
          RUST_LOG: info

  cargo-check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile default
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          export PATH="$HOME/.sp1/bin:$PATH"
          sp1up
          rustup toolchain list
          echo "$HOME/.sp1/bin" >> $GITHUB_PATH
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-
      
      - name: Check workspace
        run: cargo check --workspace --locked --all-targets

